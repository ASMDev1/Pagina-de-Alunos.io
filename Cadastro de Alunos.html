<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <header>
        <h1>Cadastro de Alunos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="Lista de Alunos.html">Lista de Alunos</a></li>
            <li><a href="Contato.html">Contato</a></li>
        </ul>
    </nav>
    <section>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="turma">Turma:</label>
            <select id="turma" name="turma">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select><br>

            <label>Gênero:</label>
            <input type="radio" id="masculino" name="genero" value="Masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="genero" value="Feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" id="outro" name="genero" value="Outro">
            <label for="outro">Outro</label><br>

            <label>Preferências:</label>
            <input type="checkbox" id="esportes" name="preferencias" value="Esportes">
            <label for="esportes">Esportes</label>
            <input type="checkbox" id="musica" name="preferencias" value="Música">
            <label for="musica">Música</label>
            <input type="checkbox" id="Tecnologia" name="preferencias" value="Tecnologia">
            <label for="Tecnologia">Tecnologia</label><br>

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes"></textarea><br>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
